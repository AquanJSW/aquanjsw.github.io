<footer class="mx-auto flex h-[4.5rem] max-w-3xl items-center px-8 text-xs uppercase tracking-wider opacity-60">
  <div class="mr-auto">
    &copy; {{ now.Year }}
    <a class="link" href="{{ `` | absURL }}">{{ site.Title }}</a>
  </div>
  <div>Active Users: <span id="activeUsers">-</span></div>
  <a class="link mx-6" href="https://gohugo.io/" rel="noopener" target="_blank">powered by hugo️️</a>️
  <script>
    async function setStatics() {
      const url = new URL('https://zaelggk.com/githubPages/activeUsers');
      const response = await fetch(url, { headers: { 'mode': 'cors' } });
      const result = await response.text();
      document.querySelector('#activeUsers').textContent = result;
    }
    document.addEventListener('DOMContentLoaded', setStatics);
  </script>
  <a class="link" href="https://github.com/nanxiaobei/hugo-paper" rel="noopener" target="_blank">hugo-paper</a>
</footer>
